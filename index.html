    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>

<div class="main-wrapper">
    
    <div class="studio-panel">
        <div class="logo-area">

        <form id="campaignForm">
            <div class="input-block">
                <label>1. Upload Raw Photo</label>
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" name="product_image" accept="image/*" hidden onchange="previewFile()">
                    <img id="uploadPreview" src="" style="display:none;">
                    <div id="uploadText">

                        <p>Click to Upload Product</p>
                    </div>
                </div>
            </div>

            <div class="input-block">
                <label>2. Visual Vision</label>
                <input type="text" name="image_guidance" placeholder="e.g. Neon lighting, marble table, splash of water..." required>
                <small>Describe how the studio shot should look.</small>
            </div>

            <div class="input-block">
                <label>3. Caption Details</label>
                <textarea name="caption_guidance" placeholder="What is the product? What are the key benefits?" required></textarea>
            </div>

            <div class="input-block">
                <label>4. Vibe</label>
                <div class="tone-selector">
                    <label class="tone-radio">
                        <input type="radio" name="tone" value="Luxury & Minimal" checked>

                </div>
            </div>

            <button type="submit" id="generateBtn">
                <span>Ignite Creativity üöÄ</span>
                <div class="spinner" id="loader"></div>
            </button>
        </form>
    </div>

    <div class="gallery-panel">

            <div class="phone-header">
                <div class="notch"></div>
            </div>
            
            <div class="insta-post">
                <div class="insta-header">
                    <div class="avatar"></div>
                    <div class="username">YourBrand</div>
                </div>
                
                <div class="insta-image-container">

                </div>

        </div>

        <button id="downloadBtn" style="display:none; margin-top: 20px; background: #fff; color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
